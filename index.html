<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial Spotify</title>
  <style>
    /* Ensure the body and html are 100% height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Avoid scrolling */
    }

    /* Make each Tableau viz div fill the screen height */
    .tableauPlaceholder {
      position: relative;
      width: 100%;
      height: 100%; /* Full screen height */
    }

    .tableauPlaceholder object {
      width: 100%;
      height: 100%; /* Ensure the Tableau iframe also fills */
    }
  </style>
</head>
<body>
  
  <!-- Tableau Visualization 1 -->
  <div class='tableauPlaceholder' id='viz1733771251728'>
    <noscript>
      <a href='#'>
        <img alt='¿Cuántos días me pasé escuchando Spotify desde el 2015? ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;01&#47;01_Spotify&#47;TotalDias&#47;1_rss.png' style='border: none' />
      </a>
    </noscript>
    <object class='tableauViz'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
      <param name='embed_code_version' value='3' />
      <param name='name' value='01_Spotify&#47;TotalDias' />
      <param name='tabs' value='no' />
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;01&#47;01_Spotify&#47;TotalDias&#47;1.png' />
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='es-ES' />
      <param name='filter' value='publish=yes' />
    </object>
  </div>
  
  <!-- Include Tableau JavaScript API -->
  <script type='text/javascript'>
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    document.head.appendChild(scriptElement);

    // Adjust Tableau viz dynamically
    window.addEventListener("resize", () => {
      const placeholders = document.querySelectorAll(".tableauPlaceholder");
      placeholders.forEach(div => {
        const viz = div.querySelector("object");
        if (viz) {
          // Adjust based on width and height
          viz.style.height = window.innerHeight + "px";
        }
      });
    });
  </script>

</body>
</html>
